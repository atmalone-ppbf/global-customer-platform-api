name: AWS CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      DOCKER_REGISTRY: docker.pkg.github.com
      VERSION: 1.0.${{github.run_number}}
      DOCKER_REPOSITORY: docker.pkg.github.com/flutter-global/gbsd/state-inspector
    #      INFRASTRUCTURE_REPO: Flutter-Global/

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: github
          settings-path: ${{ github.workspace }}

      # build
      - name: Publish package to GitHub Packages
        run: mvn package

      - name: 'Build docker image and publish it to github packages'
        run: |
          docker login -u Flutter-Global -p ${{secrets.GITHUB_TOKEN}} ${{env.DOCKER_REGISTRY}}
          docker build -t ${{env.DOCKER_REPOSITORY}}:${{env.VERSION}} .
          docker push ${{env.DOCKER_REPOSITORY}}:${{env.VERSION}}

