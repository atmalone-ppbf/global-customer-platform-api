<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Select Option</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">GBS - inspector</a>
    </div>
</nav>

<div class="container" style="padding: 20px">

    <div class="row justify-content-md-center">

        <form action="#" class="col-md-6" th:action="@{/state/inspect}">

            <div class="form-group">
                <label for="state-hostInput">Host running the proxy server</label>
                <input type="text" class="form-control" id="state-hostInput" placeholder="Host ip" name="host">
            </div>

            <div class="form-group">
                <label for="state-portInput">Port</label>
                <input type="text" class="form-control" id="state-portInput" placeholder="Host port" name="port" value="9069">
            </div>

            <div class="form-group">
                <label for="state-jobIdInput">Job Id</label>
                <input type="text" class="form-control" id="state-jobIdInput" placeholder="Job id" name="jobId">
            </div>

            <div class="form-group">
                <label for="state-stateTypeSelect">State type</label>
                <select class="form-control" id="state-stateTypeSelect" name="state">
                    <option value="Event">Event</option>
                    <option value="Market">Market</option>
                    <option value="Selection">Selection</option>
                    <option value="Nickname">Nickname</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state-keyInput">Key</label>
                <input type="text" class="form-control" id="state-keyInput" placeholder="Key" name="key">
            </div>

            <button class="btn btn-primary" type="submit">Query</button>

        </form>

        <form action="#" class="col-md-6" th:action="@{/savepoint/inspect}">

            <div class="form-group">
                <label for="savepoint-path">Savepoint/checkpoint path</label>
                <input type="text" class="form-control" id="savepoint-path" placeholder="s3://savepoint | file:///home/user/savepoint" name="path">
            </div>

            <button class="btn btn-primary" type="submit">Analyze</button>

        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
