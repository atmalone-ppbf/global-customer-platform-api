<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Select Option</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">GBSD - inspector</a>
    </div>
</nav>

<div class="container" style="padding: 20px">


    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <p>Connected to <b th:text="${host}"></b>:<b th:text="${port}"></b></p>
            <p>Displaying state for job id = <b th:text="${jobId}"></b>, state = <b th:text="${state}"></b> and key = <b th:text="${key}"></b></p>


            <div th:if="${error != null}" class="alert alert-danger">
                <div th:text="${error}"></div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <h5>Selection</h5>
                    <pre th:text="${selectionView}"></pre>
                </div>

                <div class="col-md-4">
                    <h5>Market</h5>
                    <pre th:text="${marketView}"></pre>
                </div>

                <div class="col-md-4">
                    <h5>Event</h5>
                    <pre th:text="${eventView}"></pre>
                </div>

            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
